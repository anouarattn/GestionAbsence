<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sql="http://java.sun.com/jsp/jstl/sql"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head></h:head> 
<body> 
<h1>Login</h1>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="User Name" />
			<h:inputText value="#{bean1.name}" required="true" requiredMessage="chompts obligateoir" />
			<h:outputLabel value="Password" />
			<h:inputText value="#{bean1.pass}" id="pass" required="true" requiredMessage="chompts obligateoir" />
			<h:message for="pass" class="error_message" />
			
			<h:commandButton action="#{bean1.action()}" value="Login" />
		</h:panelGrid>
	</h:form>
</body> 
</html>
