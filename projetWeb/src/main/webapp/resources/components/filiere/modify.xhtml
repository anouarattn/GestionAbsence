<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<p:dialog header="Modification"
						widgetVar="jsModify"
						id="modifyDialog" modal="true" showEffect="fade"
						hideEffect="fade" resizable="false" closable="false">
						<h:form id="modifyForm">

							<p:panelGrid columns="2"
								rendered="#{not empty modelBeanFiliere.selectedEntity}"
								columnClasses="value">

								

								<h:outputText value="#{msg.column2}" />
								<p:inputText
									value="#{modelBeanFiliere.selectedEntity.nom}" />

								
							</p:panelGrid>
							<p:commandButton value="Modifier"
								update=":formDataTable:datatable"
								actionListener="#{modelBeanFiliere.modifyEntity()}"
								oncomplete="handleRequestModify(xhr, status, args)" />
							<p:commandButton value="Annuler"
								update=":formDataTable:datatable"
								actionListener="#{modelBeanFiliere.cancleModifyEntity()}"
								oncomplete="handleRequestModify(xhr, status, args)" />
						</h:form>

					</p:dialog>

</ui:composition>

</html>
