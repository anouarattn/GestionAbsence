<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<p:dialog header="Modification"
						widgetVar="jsModify"
						id="modifyDialog" modal="true" showEffect="fade"
						hideEffect="fade" resizable="false" closable="false">
						<h:form id="modifyForm">

							<p:panelGrid columns="2"
								rendered="#{not empty model.selectedEntity}"
								columnClasses="value">

								

								<h:outputText for="item1" value="#{msg.column2}" />
								<p:inputText id="item1"
									value="#{model.modifyEntityPromotonAcademicYear}" />
								
								<h:outputText for="item2" value="#{msg.column3}" />
								<p:inputText id="item2"
									value="#{model.modifyEntityBeginAcademicYear}" />
									
								<h:outputLabel for="item3" value="#{msg.column4}" />
								<h:selectOneMenu id="item3" value="#{controller.filiereString}">
								<f:selectItems value="#{controller.filieres()}" var="filiere"
								itemLabel="#{filiere.nom}" itemValue="#{filiere.id}" />
								</h:selectOneMenu>
								
							</p:panelGrid>
							<p:commandButton value="Modifier"
								update=":formDataTable:datatable"
								actionListener="#{model.modifyEntity()}"
								oncomplete="handleRequestModify(xhr, status, args)" />
							<p:commandButton value="Annuler"
								update=":formDataTable:datatable"
								actionListener="#{model.cancleModifyEntity()}"
								oncomplete="handleRequestModify(xhr, status, args)" />
						</h:form>

					</p:dialog>

</ui:composition>

</html>
