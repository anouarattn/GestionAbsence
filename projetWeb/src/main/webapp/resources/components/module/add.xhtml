<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<p:dialog header="Ajout" widgetVar="jsAdd" id="addDialog" modal="true"
		showEffect="fade" hideEffect="fade" resizable="false" closable="false">
		<h:form id="addForm">

			<p:panelGrid columns="2" columnClasses="value">

				<h:outputLabel for="item1" value="#{msg.column2}" />
				<p:inputText id="item1" placeholder="#{msg.column2}"
					value="#{controllerBeanModule.entityToAdd.codemodule}" />
				
				<h:outputLabel for="item2" value="#{msg.column3}" />
				<p:inputText id="item2" placeholder="#{msg.column3}"
					value="#{controllerBeanModule.entityToAdd.dateCreation}" />
				
				<h:outputLabel for="item3" value="#{msg.column4}" />
				<p:inputText id="item3" placeholder="#{msg.column4}"
					value="#{controllerBeanModule.entityToAdd.libmodule}" />
				
				<h:outputLabel for="item4" value="#{msg.column5}" />
				<p:inputText id="item4" placeholder="#{msg.column5}"
					value="#{controllerBeanModule.entityToAdd.semestre}" />
				
				<h:outputLabel for="item6" value="#{msg.column6}" />				
				<h:selectOneMenu id="item6" value="#{controllerBeanModule.idniveauFiliere}">
					<f:selectItems value="#{controllerBeanModule.niveauFiliere}"  var="niveauFiliere"
					 itemLabel="#{niveauFiliere.nom}" itemValue="#{niveauFiliere.id}"/>
				</h:selectOneMenu>
				
				
				
			</p:panelGrid>
			<p:commandButton value="Ajout" update=":formDataTable:datatable"
				action="#{controllerBeanModule.addEntity()}"
				oncomplete="handleRequestAdd(xhr, status, args)" />
			<p:commandButton value="Annuler"
				oncomplete="handleRequestAdd(xhr, status, args)" />
		</h:form>

	</p:dialog>

</ui:composition>

</html>
