<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<p:dialog header="Ajout" widgetVar="jsAdd" id="addDialog" modal="true"
		showEffect="fade" hideEffect="fade" resizable="false" closable="false">
		
		<h:form id="addForm">

			<p:panelGrid columns="3" columnClasses="value">

				<p:outputLabel for="item1" value="#{msg.column2}" />
				<p:inputText id="item1" placeholder="#{msg.column2}"
					value="#{controller.entityToAdd.nom}" />
						<p:message for="item1" closable="true" display="text"/>

				<p:outputLabel for="item2" value="#{msg.column3}" />
				
				<p:selectOneMenu id="item2" value="#{controller.entityToAdd.departement}" converter="omnifaces.SelectItemsConverter">
					<f:selectItems value="#{controller.departements}"  />
				</p:selectOneMenu>
										<p:message for="item2" closable="true" display="text"/>
				
				<p:outputLabel for="item3" value="#{msg.column4}" />
				<p:selectOneMenu id="item3" value="#{controller.typeFiliereString}">
					<f:selectItems value="#{controller.typeFilieres}" var="typeFiliere"
					 itemLabel="#{typeFiliere}" itemValue="#{typeFiliere}" />
				</p:selectOneMenu>
										<p:message for="item3" closable="true" display="text"/>
				
			</p:panelGrid>
			<p:commandButton value="Ajout" update=":formDataTable:datatable :addForm"
				action="#{controller.addEntity()}"
				oncomplete="handleRequestAdd(xhr, status, args)" />
			<p:commandButton value="Annuler" update=":addForm"
				oncomplete="handleRequestAdd(xhr, status, args, false,true)"  immediate="true"/>
		</h:form>

	</p:dialog>

</ui:composition>

</html>
