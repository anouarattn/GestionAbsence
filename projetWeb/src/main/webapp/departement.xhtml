<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/main.xhtml">

	<ui:define name="jquery"></ui:define>

	<ui:define name="content">
		<div id="page-wrapper" style="min-height: 588px;">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Departement</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<h:form>
						<p:contextMenu for="departementTable">
							<p:menuitem value="View" update="departementDetail"
								icon="ui-icon-search"
								oncomplete="PF('departementDialog').show()" />
							<p:menuitem value="Delete" update="departementTable"
								icon="ui-icon-close"
								actionListener="departementControlleur.supprimeDepartement()" />
						</p:contextMenu>
						<p:dataTable emptyMessage="pas de donnÃ©es dans la base"
							value="#{departementControlleur.departements}" var="departement"
							paginator="true" rows="40" rowKey="#{departement.id}"
							filteredValue="#{departementControlleur.filtredDepartements}"
							widgetVar="departementTableVar" id="departementTable"
							paginatorPosition="bottom"
							selection="#{departementControlleur.selectedDepartement}"
							selectionMode="single">

							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="Recherche :" />
									<p:inputText id="globalFilter"
										onkeyup="PF('departementTableVar').filter()"
										placeholder="Enter keyword" />
								</p:outputPanel>
							</f:facet>
							<p:column filterBy="#{departement.id}" headerText="Id"
								sortBy="#{departement.id}" filterMatchMode="contains"
								filterStyle="display:none" style="width:77px;text-align: center;">
								<h:outputText value="#{departement.id}"  />
							</p:column>
							<p:column filterBy="#{departement.nom}" headerText="Departement"
								sortBy="#{departement.nom}" filterMatchMode="contains"
								filterStyle="display:none">
								<h:outputText value="#{departement.nom}" />
							</p:column>

							<p:column filterBy="#{departement.chef}"
								headerText="Chef de Departement" sortBy="#{departement.chef}"
								filterStyle="display:none" filterMatchMode="contains">
								<h:outputText value="#{departement.chef}" />
							</p:column>
							<p:column style="width:32px;text-align: center;">
								  <p:rowEditor />
							</p:column>
						</p:dataTable>
						<p:dialog header="Departement dÃ©tail"
							widgetVar="departementDialog" modal="true" showEffect="fade"
							hideEffect="fade" resizable="false">
							<p:outputPanel id="departementDetail" style="text-align:center;">
								<p:panelGrid columns="2"
									rendered="#{not empty departementControlleur.selectedDepartement}"
									columnClasses="label,value">
									<f:facet name="header">
										<h:outputText value="Departement" />
									</f:facet>

									<h:outputText value="Id" />
									<h:outputText
										value="#{departementControlleur.selectedDepartement.id}" />

									<h:outputText value="Nom" />
									<h:outputText
										value="#{departementControlleur.selectedDepartement.nom}" />

									<h:outputText value="Chef" />
									<h:outputText
										value="#{departementControlleur.selectedDepartement.chef}" />
								</p:panelGrid>
							</p:outputPanel>
						</p:dialog>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
