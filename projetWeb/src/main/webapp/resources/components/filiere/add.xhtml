<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<p:dialog header="Ajout" widgetVar="jsAdd" id="addDialog" modal="true"
		showEffect="fade" hideEffect="fade" resizable="false" closable="false">
		<h:form id="addForm">

			<p:panelGrid columns="2" columnClasses="value">

				<h:outputLabel for="item1" value="#{msg.column2}" />
				<p:inputText id="item1" placeholder="#{msg.column2}"
					value="#{controllerBeanFiliere.entityToAdd.nom}" />

				<h:outputLabel for="item2" value="#{msg.column3}" />
				
				<h:selectOneMenu id="item2" value="#{controllerBeanFiliere.departementString}">
					<f:selectItems value="#{controllerBeanFiliere.departements}"  var="departement"
					 itemLabel="#{departement.nom}" itemValue="#{departement.id}"/>
				</h:selectOneMenu>
				
				<p:outputLabel for="item3" value="#{msg.column3}" />
				<h:selectOneMenu id="item3" value="#{controllerBeanFiliere.typeFiliereString}">
					<f:selectItems value="#{controllerBeanFiliere.typeFilieres}" var="typeFiliere"
					 itemLabel="#{typeFiliere.nom}" itemValue="#{typeFiliere.id}" />
				</h:selectOneMenu>
				
			</p:panelGrid>
			<p:commandButton value="Ajout" update=":formDataTable:datatable"
				action="#{controllerBeanFiliere.addEntity()}"
				oncomplete="handleRequestAdd(xhr, status, args)" />
			<p:commandButton value="Annuler"
				oncomplete="handleRequestAdd(xhr, status, args)" />
		</h:form>

	</p:dialog>

</ui:composition>

</html>
