<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/WEB-INF/templates/main.xhtml">

<ui:define name="jquery"></ui:define>
 <ui:define name="content">
 <div id="page-wrapper" style="min-height: 588px;">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Login</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
    <h:form id="login">

            <h:panelGrid id="grid" columns="3" >
                <f:facet name="header">
                    Sign in
                    <p:messages id="mensajes" closable="true" globalOnly="true" />
                </f:facet>
                <p:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{login.username}" required="true" requiredMessage="You must provide a username">
                    <f:ajax event="blur" render="m_username" />
                </p:inputText>
                <p:message id="m_username" for="username" />

                <p:outputLabel for="password" value="Password:" />

                <p:password id="password" value="#{login.password}" required="true" requiredMessage="Password can't be blank">
                    <f:ajax event="blur" render="m_password" />
                </p:password>
                <p:message id="m_password" for="password" />

                <p:outputLabel for="rememberMe" value="Remember Me:" />
                <p:selectBooleanCheckbox id="rememberMe" value="#{login.remember}"/>
                <h:panelGroup />
                <h:panelGroup />
                <f:facet name="footer">
                    <p:commandButton value="Login" actionListener="#{login.submit}" process="@all"  />
                </f:facet>



            </h:panelGrid>
        </h:form>
        
				</div>
			</div>
		</div>
        
	</ui:define>
</ui:composition>
</html>
