<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
	<f:loadBundle
		basename="ac.enset.administration.gestionAbsence.properties.anneesScolaires"
		var="anneesScolaires" />
		
	<p:dialog header="Ajout" widgetVar="jsAddAnneeScolaire"
		id="addAnneeScolaireDialog" modal="true" showEffect="fade"
		hideEffect="fade" resizable="false" closable="false">
		<c:set var="modelas" value="#{modelBeanAnneeScolaire}" />
		<c:set var="controlleras" value="#{controllerBeanAnneesScolaires}" />
		<h:form id="addAnneeScolaireForm">

			<p:panelGrid columns="3" columnClasses="value" rendered="#{empty model.items}">

				<p:outputLabel for="item1"  value="#{anneesScolaires.column3}"  />
				<p:inputText id="item1" placeholder="#{anneesScolaires.column3}" value="#{controlleras.academicYear}"/>
						<p:message id="item1Msg" for="item1" closable="true" display="text"/>
				
			</p:panelGrid>
			<p:panelGrid columns="1" columnClasses="value">				
				<h:outputLabel for="item1" value="#{anneesScolaires.column2}" />
			</p:panelGrid>
			<p:commandButton value="ConfirmÃ©" update=":addAnneeScolaireForm"
				action="#{controlleras.addEntity()}" 
				oncomplete="handleRequestAdd(xhr, status, args, true)" />
			<p:commandButton value="Annuler"
				oncomplete="handleRequestAdd(xhr, status, args, true,true)" update=":addAnneeScolaireForm"  immediate="true"/>
		</h:form>

	</p:dialog>

</ui:composition>

</html>
