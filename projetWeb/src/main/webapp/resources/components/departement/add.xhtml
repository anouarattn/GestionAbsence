<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog header="Ajout" widgetVar="jsAdd"
		id="addDialog" modal="true" showEffect="fade"
		hideEffect="fade" resizable="true" closable="false">
		<h:form id="addForm">

			<p:panelGrid columns="3" columnClasses="value">

				<p:outputLabel for="item1" value="#{msg.column2}" />
				<p:inputText id="item1" placeholder="#{msg.column2}" value="#{controller.entityToAdd.nom}" />
										<p:message for="item1" closable="true" display="text"/>
				
				<p:outputLabel for="item2" value="#{msg.column3}" />
				<p:inputText id="item2" placeholder="#{msg.column3}" value="#{controller.entityToAdd.chef}" />
										<p:message for="item2" closable="true" display="text"/>
				
			</p:panelGrid>
			<p:commandButton value="Ajout"
				update=":formDataTable:datatable :addForm"
				action="#{controller.addEntity()}"
				oncomplete="handleRequestAdd(xhr, status, args)" />
			<p:commandButton value="Annuler"
				oncomplete="handleRequestAdd(xhr, status, args, false,true)" update=":addForm"  immediate="true" />
		</h:form>

	</p:dialog>
	
</ui:composition>

</html>
