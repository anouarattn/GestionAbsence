<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<p:dialog header="Ajout" widgetVar="jsAdd" id="addDialog" modal="true"
		showEffect="fade" hideEffect="fade" resizable="false" closable="false">
		
		<h:form id="addForm">

			<p:panelGrid columns="2" columnClasses="value">

				<h:outputLabel for="item1" value="#{msg.column2}" />
				<p:inputText id="item1" placeholder="#{msg.column2}"
					value="#{controller.entityToAdd.nom}" />

				<h:outputLabel for="item2" value="#{msg.column3}" />
				
				<h:selectOneMenu id="item2" value="#{controller.departement}" converter="omnifaces.SelectItemsConverter">
					<f:selectItems value="#{controller.departements}"  />
				</h:selectOneMenu>
				
				<p:outputLabel for="item3" value="#{msg.column4}" />
				<h:selectOneMenu id="item3" value="#{controller.typeFiliereString}">
					<f:selectItems value="#{controller.typeFilieres}" var="typeFiliere"
					 itemLabel="#{typeFiliere}" itemValue="#{typeFiliere}" />
				</h:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value="Ajout" update=":formDataTable:datatable"
				action="#{controller.addEntity()}"
				oncomplete="handleRequestAdd(xhr, status, args)" />
			<p:commandButton value="Annuler"
				oncomplete="handleRequestAdd(xhr, status, args)" />
		</h:form>

	</p:dialog>

</ui:composition>

</html>
